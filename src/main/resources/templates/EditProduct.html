<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <h3>Edit Product</h3>
    <hr>

    <form action="#" th:action="@{/product/edit}" th:object="${product}" method="POST">
        <input type="hidden" th:field="*{productId}" />

        <div class="form-group col-md-6">
            <label for="name">Product Name</label>
            <input type="text" th:field="*{productName}" class="form-control" id="name" placeholder="Product Name">
        </div>

        <div class="form-group col-md-6">
            <label for="quantity">Quantity</label>
            <input type="number" th:field="*{productQuantity}" class="form-control" id="quantity" placeholder="Quantity">
        </div>

        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a th:href="@{/product/list}" class="btn btn-secondary">Back to Product List</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
